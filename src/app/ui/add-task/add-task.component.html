<div class="column">
    <div class="relative full-height">
      <input
        type="text"
        placeholder="Add new column"
        class="column_title column_title-create"
        ng-model="newColumnTitle"
        (keyup.enter)="handleAddColumn()"
      />
      <button
        class="btn btn-border btn-add-column"
        (click)="handleAddColumn()">add column</button>
    </div>
  </div>
